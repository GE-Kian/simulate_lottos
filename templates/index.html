<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩票模拟系统</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">彩票模拟系统</h1>
        <!-- 模拟参数表单 -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>模拟参数设置</h3>
            </div>
            <div class="card-body">
                <form id="simulationForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="num_rounds" class="form-label">模拟轮次</label>
                            <input type="number" class="form-control" id="num_rounds" value="100" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="players_min" class="form-label">最小玩家数</label>
                            <input type="number" class="form-control" id="players_min" value="1000" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="players_max" class="form-label">最大玩家数</label>
                            <input type="number" class="form-control" id="players_max" value="5000" min="1" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="cards_min" class="form-label">最小购买注数</label>
                            <input type="number" class="form-control" id="cards_min" value="1" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cards_max" class="form-label">最大购买注数</label>
                            <input type="number" class="form-control" id="cards_max" value="5" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="ticket_price" class="form-label">单注金额</label>
                            <input type="number" class="form-control" id="ticket_price" value="2" min="1" required>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">开始模拟</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 加载指示器 -->
        <div id="loadingIndicator" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">正在进行模拟计算，请稍候...</p>
        </div>
        <div id="progressInfo" class="mt-3"></div>

        <!-- 结果展示区域 -->
        <div id="results" style="display: none;">
            <!-- 基础统计数据 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>基础统计数据</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stat-item">
                                <h4>总模拟轮次</h4>
                                <p id="totalRounds">0</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-item">
                                <h4>平均玩家数</h4>
                                <p id="avgPlayers">0</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-item">
                                <h4>平均购买注数</h4>
                                <p id="avgCards">0</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-item">
                                <h4>总投注金额</h4>
                                <p id="totalBetAmount">¥0</p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <div class="stat-item">
                                <h4>总派奖金额</h4>
                                <p id="totalPayout">¥0</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-item">
                                <h4>头奖中出次数</h4>
                                <p id="jackpotHits">0</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-item">
                                <h4>平均返奖率</h4>
                                <p id="averageRTP">0%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图表展示 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>数据趋势图表</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="jackpotTrendChart" class="chart-container"></div>
                        </div>
                        <div class="col-md-6">
                            <div id="moneyComparisonChart" class="chart-container"></div>
                        </div>
                    </div>
                    <!-- <div class="row mt-4">
                        <div class="col-md-6">
                            <div id="probabilityChart" class="chart-container"></div>
                        </div>
                        <div class="col-md-6">
                            <div id="rtpChart" class="chart-container"></div>
                        </div>
                    </div> -->
                </div>
            </div>

            <!-- 奖级统计表格 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>奖级统计数据</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="prizeStatsTable">
                            <thead>
                                <tr>
                                    <th>奖级</th>
                                    <th>总中奖人次</th>
                                    <th>总派奖金额</th>
                                    <th>平均中奖人次/轮</th>
                                    <th>中奖概率</th>
                                    <th>返奖率</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
